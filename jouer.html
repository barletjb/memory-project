<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>
        <h1>ENI - MEMORY - Jouer</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="sinscrire.html">S'inscrire</a></li>
                <li><a href="seconnecter.html">Se connecter</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="jouer.html">Jouer</a></li>
            </ul>
        </nav>

    </header>
    <br>
    <section class="sectionConnect">
        <div class="boardDeck">
            <h3>Niveau de difficulté:</h3>
            <select id="choiceDifficulty">
                <option>Choisir le niveau de difficulté</option>
                <option class="facile">Facile</option>
                <option class="moyen">Moyen</option>
                <option class="difficile">Difficile</option>
                <option class="abominable">Abominable</option>
            </select>
            <br>
            <h3>Choix du Mémory:</h3>
            <select id="choiceMemory">
                <option>Choisir le thème</option>
                <option>Animaux</option>
                <option>Animaux animés</option>
                <option>Chiens</option>
                <option>Dinosaures</option>
            </select>
            <br>
            <div id="imageContainer"></div>
            <br>
            <button type="button" class="btn btn-light" id="startGame">Lancer la partie</button>
        </div>

    </section>



    <script type="module" src="JS/launchGame.js"></script>
</body>

</html>

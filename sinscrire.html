    <section class="sectionConnect">
        <form>
            <h2>Inscrivez-vous</h2>
            <br>
            <div class="mb-3">
                <label for="userName" class="form-label">Nom d'utilisateur</label>
                <input type="name" class="form-control" id="connectUserName">
            </div>
            <hr>
            <div class="mb-3">
                <label for="userEmail" class="form-label">Adresse Email</label>
                <input type="email" class="form-control" id="connectUserEmail">

                <label for="userPassword" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="connectUserPassword">
            </div>
            <hr>
            <div class="mb-3">
                <label for="userPassword" class="form-label">Confirmer mot de passe</label>
                <input type="password" class="form-control" id="confirmUserPassword">
            </div>
            <hr>
            <button type="submit" class="btn btn-light" id="signIn">Cr√©ation du compte</button>
            <button type="cancel" class="btn btn-light" id="cancel">Annuler</button>
